<section class="showstopper">
  <img src="{{product.imageUrls.lg}}"/>

  <ul>
    <h3>{{product.description}}</h3>
    <li *ngFor="let bullet of product.marketingBullets">
      <span>{{bullet}}</span>
    </li>
  </ul>

  <section class="cart">
    <h2>{{"$"+product.networkPrice}}</h2>
    <button (click)="success()">ADD TO CART</button>
  </section>

</section>
