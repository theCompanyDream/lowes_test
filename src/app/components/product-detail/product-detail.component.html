<div class="showstopper">
  <img src="{{product.imageUrls.lg}}"/>
  <h3>{{product.description}}</h3>
  <ul>
    <li *ngFor="let bullet of product.marketingBullets">
      <span>{{bullet}}</span>
    </li>
  </ul>
  <section>
    <h2 class="cart">{{product.networkPrice}}</h2>
    <button class="cart">ADD TO CART</button>
  </section>

</div>
